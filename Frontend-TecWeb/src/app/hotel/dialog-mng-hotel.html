<h1 mat-dialog-title>Hotel</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Nome:</mat-label>
                <input matInput [(ngModel)]="data.nome">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Quantidade de Quartos:</mat-label>
                <input matInput [(ngModel)]="data.acomodacao">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-action aling ="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
